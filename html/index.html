<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        
            <input id="searchInput" type="text" placeholder="ID o PokemonName" maxlength="10">
            <button id="search">SEARCH!</button>
        <h2 id="pokeName"></h2>
        <div class="hp-container">
           
            <p class="hp" id="hp">HP:</p>
        </div>
        <div class="attack-container">
           
            <p class="attack" id="attack">ATK:</p>
        </div>
        <div class="defense-container">
            
            <p class="defense" id="defense">DEF:</p>
        </div>
        <div class="specialAtk-container">
           
            <p class="special-attack" id="specialAtk">SPATK:</p>
        </div>
        <div class="specialDef-container">
            
            <p class="special-defense" id="specialDef">SPDEF:</p>
        </div>
        <div class="speed-container">
           
            <p class="speed" id="speed">SPEED:</p>
        </div>
        
    </div>
    <script src="/html/main.js"></script>
</body>
</html>
